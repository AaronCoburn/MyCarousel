<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Hello This is my First Webpage</h1>
    <div><p>My name's Aaron, pleased to meet you and welcome to my website.  
        telling us a little about yourself and your coding aspiration Full Stack Web Development </p></div>
    <div></div>
        <p>My links</p>
        <ol>Github: </ol>
        <ol>FreeCodeCamp: </ol>
        <ol>codewars: </ol>
        

    <div class="carousel">
        <button class="carousel___button carousel__button--left is-hidden">
            <img src="img/left.png" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide img-fluid">
                    <img class="carousel__image" src="1.jpg" alt="">
                </li>
                <li class="carousel__slide img-fluid">
                    <img class="carousel__image" src="2.jpg" alt="">
                </li>
                <li class="carousel__slide img-fluid">
                    <img class="carousel__image" src="3.jpg" alt="">
                </li>
                <li class="carousel__slide img-fluid">
                    <img class="carousel__image" src="4.jpg" alt="">
                </li>
                <li class="carousel__slide img-fluid">
                    <img class="carousel__image" src="5.jpg" alt="">
                </li>
                <li class="carousel__slide img-fluid">
                    <img class="carousel__image" src="6.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel___button carousel__button--right">
            <img src="img/right.png" alt="">
        </button>

        <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="JS/carousel.js"></script>
</body> 
</html>
